    <style>
        body, html {
  height: 100%;

}

* {
  box-sizing: border-box;
}

.bg-image {
  /* Full height */

}

/* Images used */

/* Position text in the middle of the page/image */
.bg-text {
 /* Fallback color */
   /* Black w/opacity/see-through */
  color: white;

</head>
<body>
    <header>
        <nav class="navbar bg-dark p-3 navbar-expand-sm">

                    <a class="nav-link text-white" style="text-decoration: none; margin-left: 20px;" href="login.html">Login</a>

                  <form class="d-flex align-items-center" style="margin-left: 20px;">
                    <input type="search" id="form1" class="form-control" placeholder="Search">

    <div class="bg-image img1"></div>
  <div class="bg-image img2"></div>
  <div class="bg-image img3"></div>
  <div class="bg-image img4"></div>
  <div class="bg-image img5"></div>
  <div class="bg-text">
    <div class="container">
        <h1 class="text-center" style="margin-bottom: 60px; margin-top:50px;  background-color: rgba(63, 105, 127, 0.589); border: 4px solid rgba(63, 105, 127, 0.589);"><strong>LOGIN FORM</strong></h1>
    </div>
    <div id="borderLine" style="margin-bottom: 80px;">
        <p id="loginSection"><strong> Login Section </strong></p>
        <form name="login" method="POST" action="/loginInfo" onsubmit="return validateForm();">
            <div class="container" style="margin-top: 60px;">
                <div class="row">
                    <label class="form-label col-sm-2 mb-3" for="stud_id"><b>User Name:</b></label>
                    <div class="col-sm-10 mb-3">
                        <input type="text" class="form-control" name="username" id="username" placeholder="Please enter your user name" required><span id="message"></span>
                    </div>
                </div>
            </div>

            <div class="container" style="margin-top: 20px;">
                <div class="row">
                    <div class="col-sm-2 mb-3">
                        <label for="stud_name" class="form-label"><b>Password:</b></label>
                    </div>
                    <div class="col-sm-10 mb-3">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Please enter your password" required><span id="message1"></span>
                    </div>
                </div>
            </div>
            <input class="btn" type="submit" id="loginbutton" value="Login" onclick="return validateForm()"
            style="width: 120px; margin-left: 225px; margin-top:20px; margin-bottom: 20px; background-color:  rgba(63, 105, 127, 0.589); border:2px solid rgba(63, 105, 127, 0.589); color:white">
        </form>
    </div>
    </div>
    <div class="container-fluid">

        <p class="text-center"> <strong>OFFICE PHONE:</strong> 0402 932 416</p>
      </footer>
    </div>
    <script>
    function validateForm() {

      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;
  
      if (username.length == 0) {
          let message = document.getElementById("message");
          message.innerHTML = "<em>You didn't enter your username.</em>";
          message.classList.add("text-danger");
          return false;
      }
  
      if (password.length == 0) {
          let message = document.getElementById("message1");
          message.innerHTML = "<em>You didn't enter your password.</em>";
          message.classList.add("text-danger");
          return false;
      }else{
        return true;
      }
    }
    </script>
